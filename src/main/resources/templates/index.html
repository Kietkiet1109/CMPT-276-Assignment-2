<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CS Teaching Staff Ratings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1 class="mb-4">CS Teaching Staff Ratings</h1>
    <a th:href="@{/add}" class="btn btn-primary mb-3">Add New Rating</a>
    
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Role</th>
                <th>Overall Score</th> 
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="rating : ${ratings}">
                <td th:text="${rating.name}">Name</td>
                <td th:text="${rating.displayTitle}">Role</td>
                <td th:text="${rating.overallScore}">Score</td>
                <td>
                    <a th:href="@{/view/{id}(id=${rating.id})}" class="btn btn-info btn-sm">View</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
