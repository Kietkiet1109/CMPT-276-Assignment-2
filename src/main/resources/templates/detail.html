<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Staff Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-4">
    <div class="card">
        <div class="card-header">
            <p class="card-text"><strong>ID - </strong> <span th:text="${rating.id}"></span></p>
        </div>
        <div class="card-body">
            <h2 class="card-title" th:text="${rating.name}">Name</h2>

            <p class="card-text"><strong>Email:</strong> <span th:text="${rating.email}"></span></p>
            <p class="card-text"><strong>Role:</strong> <span th:text="${rating.displayTitle}"></span></p>

            <ul class="list-group list-group-flush">
                <li class="list-group-item">Clarity: <span th:text="${rating.clarity}"></span></li>
                <li class="list-group-item">Niceness: <span th:text="${rating.niceness}"></span></li>
                <li class="list-group-item">Knowledge: <span th:text="${rating.knowledgeableScore}"></span></li>
                <li class="list-group-item"><strong>Overall Score: <span
                            th:text="${rating.overallScore}"></span></strong></li>
            </ul>

            <p class="card-text mt-3"><strong>Comment:</strong> <span th:text="${rating.comment}"></span></p>

            <p class="card-text text-muted" th:if="${rating.createdAt != null}">
                Created: <span th:text="${#temporals.format(rating.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                | Updated: <span th:text="${#temporals.format(rating.updatedAt, 'yyyy-MM-dd HH:mm')}"></span>
            </p>

            <div>
                <a th:href="@{/edit/{id}(id=${rating.id})}" class="btn btn-warning mt-3">Edit</a>
                <a th:href="@{/delete/{id}(id=${rating.id})}" class="btn btn-danger mt-3"
                    onclick="return confirm('Are you sure you want to delete this rating?')">Delete</a>
            </div>
            <div>
                <a th:href="@{/}" class="btn btn-primary mt-3">Back to List</a>
            </div>
        </div>
    </div>
</body>

</html>
