<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add New Rating</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-4">
    <h2>Add New Rating</h2>
    <form th:action="@{/save}" th:object="${staffRating}" method="post" class="mt-4">

        <div class="mb-3">
            <label>Name:</label>
            <input type="text" th:field="*{name}" class="form-control" />
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
        </div>

        <div class="mb-3">
            <label>Email:</label>
            <input type="email" th:field="*{email}" class="form-control" />
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</div>
        </div>

        <div class="mb-3">
            <label>Role:</label>
            <select th:field="*{roleType}" class="form-select">
                <option value="">-- Select Role --</option>
                <option th:each="role : ${roleTypes}" th:value="${role}" th:text="${role}">Role</option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('roleType')}" th:errors="*{roleType}">Error</div>
        </div>

        <div class="row">
            <div class="col-md-4 mb-3">
                <label>Clarity (1-10):</label>
                <input type="number" th:field="*{clarity}" class="form-control" min="1" max="10" />
                <div class="text-danger" th:if="${#fields.hasErrors('clarity')}" th:errors="*{clarity}"></div>
            </div>
            <div class="col-md-4 mb-3">
                <label>Niceness (1-10):</label>
                <input type="number" th:field="*{niceness}" class="form-control" min="1" max="10" />
                <div class="text-danger" th:if="${#fields.hasErrors('niceness')}" th:errors="*{niceness}"></div>
            </div>
            <div class="col-md-4 mb-3">
                <label>Knowledge (1-10):</label>
                <input type="number" th:field="*{knowledgeableScore}" class="form-control" min="1" max="10" />
                <div class="text-danger" th:if="${#fields.hasErrors('knowledgeableScore')}"
                    th:errors="*{knowledgeableScore}"></div>
            </div>
        </div>

        <div class="mb-3">
            <label>Comment:</label>
            <textarea th:field="*{comment}" class="form-control"></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}"></div>
        </div>

        <button type="submit" class="btn btn-success">Save</button>
        <a th:href="@{/}" class="btn btn-secondary">Cancel</a>
    </form>
</body>

</html>
